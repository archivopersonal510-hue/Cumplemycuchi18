<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumpleaños Mi Amor ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow-x: hidden;
      color: #fff;
      scroll-behavior: smooth;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px #00000066;
    }
    button {
      background: #ff4d6d;
      border: none;
      padding: 15px 25px;
      margin: 15px;
      border-radius: 30px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      background: #ff6f91;
    }
    #mensaje, #mensajePedido, #parrafoFinal {
      margin: 20px auto;
      max-width: 700px;
      font-size: 22px;
      display: none;
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      animation: brillar 1.5s ease-in-out infinite alternate;
      white-space: pre-line;
    }
    @keyframes brillar {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff4d6d; }
      to   { text-shadow: 0 0 20px #fff, 0 0 30px #ff4d6d; }
    }
    #parrafoFinal {
      font-size: 20px;
      line-height: 1.6;
      border-radius: 20px;
      padding: 30px;
    }
    .corazon {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: flotar 8s linear infinite;
    }
    @keyframes flotar {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎉 Feliz Cumpleaños, Mi Amor ❤️ 🎉</h1>

  <!-- BOTÓN FRASES -->
  <button onclick="mostrarFrase()">💌 Toca aquí para una frase de amor</button>
  <div id="mensaje"></div>

  <!-- BOTÓN PÁRRAFO -->
  <button onclick="irAlParrafo()">🌹 Toca aquí, bebé hermosa 🌹</button>
  <div id="parrafoFinal"></div>

  <!-- BOTÓN WHATSAPP -->
  <button onclick="pedirRegalo()">📸 Toca aquí si quieres tu regalo 😏✨</button>
  <div id="mensajePedido"></div>

  <!-- MÚSICA DE FONDO -->
  <audio id="musica" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const frases = [
      "Eres mi lugar favorito en el mundo 🌎✨",
      "Mi vida es más bonita\n desde que estás en ella 💖",
      "Te amo más de lo que\n las palabras pueden explicar 💌",
      "Tú eres mi hoy\n y todos mis mañanas 💫",
      "Amar es fácil\n cuando se trata de ti ❤️",
      "¡Feliz 18, mi amor!\n Hoy comienza tu nueva etapa y quiero estar siempre a tu lado 💕",
      "Hoy brillas más que nunca,\n mi cumpleañera hermosa ✨🌟",
      "¡Felices 18, amorcito!\n El mundo es tuyo 💫",
      "Tus 18 son solo el inicio\n de nuestra historia más linda 📖💕",
      "¡Feliz 18, amor de mi vida!\n Que este año te regale tanta felicidad como la que me das tú 💖"
    ];

    function mostrarFrase() {
      let frase = frases[Math.floor(Math.random() * frases.length)];
      let mensaje = document.getElementById("mensaje");
      mensaje.innerHTML = frase.replace(/\n/g, "<br>");
      mensaje.style.display = "block";
    }

    function irAlParrafo() {
      let parrafoTexto = `Mi amor, hoy cumples 18 y no puedo dejar de pensar en lo afortunada que soy de tenerte en mi vida. Aunque la distancia nos separe, siento tu presencia en cada detalle, en cada palabra y en cada sonrisa que me regalas. Gracias por enseñarme lo que es amar de verdad, por hacerme sentir tan especial y por ser mi lugar seguro incluso a la distancia.

Hoy empieza una nueva etapa en tu vida, llena de sueños, metas y momentos hermosos, y quiero estar en todos ellos contigo. Estoy orgullosa de ti, de lo increíble que eres y de todo lo que lograrás, porque sé que tienes un corazón inmenso y una luz que ilumina todo a tu alrededor.

Este es tu cumpleaños número 18, un día único y mágico, y quiero que lo recuerdes siempre con amor. No importa la distancia, siempre voy a estar aquí para ti, apoyándote, cuidándote y amándote como nunca nadie lo ha hecho.

Feliz cumpleaños, mi princesa hermosa, mi amorcito, mi todo. Te amo con todo mi corazón y no veo la hora de poder celebrar muchos cumpleaños juntas, ya sin kilómetros que nos separen. ❤️✨

Y aunque estés cumpliendo 18 años… para mí siempre seguirás siendo mi bebé consentida 🥺✨😍`;

      let parrafo = document.getElementById("parrafoFinal");
      parrafo.innerHTML = parrafoTexto.replace(/\n/g, "<br>");
      parrafo.style.display = "block";
      parrafo.scrollIntoView({ behavior: "smooth" });
    }

    function pedirRegalo() {
      let mensaje = document.getElementById("mensajePedido");
      mensaje.innerText = "😍✨ Su pedido será concedido a continuación...";
      mensaje.style.display = "block";
      setTimeout(() => {
        let numero = "50763652420"; // cambia a tu número
        let texto = encodeURIComponent("ya pedí mi regalo amorcito😏💌");
        let url = `https://wa.me/${numero}?text=${texto}`;
        window.open(url, "_blank");
      }, 3000);
    }

    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerText = "❤️";
      corazon.style.left = Math.random() * window.innerWidth + "px";
      corazon.style.fontSize = (Math.random() * 20 + 15) + "px";
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 8000);
    }
    setInterval(crearCorazon, 500);
  </script>
</body>
</html>
